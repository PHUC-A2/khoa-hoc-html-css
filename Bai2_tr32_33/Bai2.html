<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML NÂNG CAO tr_32_33_37</title>
</head>
<body>
    <header>
        <h1>Đây là phần HTML nâng cao</h1>
    </header>
    <main>
        <section>
            <h2>Forms (Biểu mẫu HTML)</h2>
            <form>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email...">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">

                <label for="color">Color:</label>
                <input type="color" id="color" name="color">

                <label for="range">Giá trị trong một phạm vi cụ thể:</label>
                <input type="range" name="range" id="range" min="0" max="100" step="5">

                
                <button type="submit">SUBMIT</button>

            </form>
        </section>
    </main>
</body>
</html>
