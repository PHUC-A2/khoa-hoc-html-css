<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng table</title>
  </head>
  <body>
    <h1>Table</h1>

    <table>
      <!-- Phần đầu  -->
      <header>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Giá</th>
        </tr>
      </header>
      <!-- Phần thân -->
      <tbody>
        <tr>
          <td rowspan="2">Áo phông</td>
          <td>100.000 VND</td>
        </tr>
        <tr>
          <td>Quần jean</td>
          <td>200.000 VND</td>
        </tr>
      </tbody>
      <!-- Phần cuối bảng -->
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>300.000 VND</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
