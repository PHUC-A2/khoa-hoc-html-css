<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity, Display,Visibility</title>
    <style>
      body {
        background-image: url(/Anh2.avif);
        opacity: 1;
      }
      h2 {
        /*opacity: 0;*/ /* Làm mờ vẫn chiếm không gian*/
        display: none; /*Xóa h2 không còn chiếm không gian */
        background-color: rebeccapurple;
      }
      h3 {
        opacity: 50%;
      }
      h1 {
        opacity: 0.5;
        /*visibility: hidden;*/ /*Ẩn  chiếm không gian */
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>Tuổi trẻ</h1>
    <h2>Tiền không có</h2>
    <h3>Quan hệ chưa có</h3>
    <h3>Đến tự tin cũng không có</h3>
    <h4>Vậy bạn có cái gì</h4>
  </body>
</html>
